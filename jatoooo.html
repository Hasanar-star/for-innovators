<!DOCTYPE html> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jabeer</title>
</head>
<style>
    #tableScore {    
border: 1px solid black;  
margin-left: auto;  
margin-right: auto;  
border-collapse: collapse;    
width: 500px;  
text-align: center;  
font-size: 20px;  
}  
</style>
<body>
    <script src="js/script.js"></script>
    <h1 align="center">Form Validation</h1>
    <table align="Left">
      <tr>
        <td>Name:</td>
        <td><input name="name" id="name" type="text" /></td>
      </tr>
  
      <tr>
        <td>Password:</td>
        <td><input name="password" id="password" type="password" /></td>
      </tr>
  
      <td>
      <button type="submit" onclick="score_table()">Submit</button>
    </td>

    <div id="divTable">
      <table id="tableScore" border="2">
  
        <th>Username</th>
        <th>Password</th>
      </table>
  
  
    </div>
</body>
<script>
var testScore = {
  name: "",
  password: "",

};
var i = 1;

function score_table() {
  document.getElementById("divTable").style.display = "block";

  // Gathering the data after submit
  testScore.name = document.getElementById("Username").value;
  testScore.password = document.getElementById("Password").value;
  
  document.getElementById("Username").value = "";
  document.getElementById("Password").value = "";

  // Insert row
  var table = document.getElementById("tableScore");
  var row = table.insertRow(i);
  var number = row.insertCell(0);
  var name = row.insertCell(1);
  var password = row.insertCell(2);
 

  number.innerHTML = i;
  name.innerHTML = testScore.name;
  password.innerHTML = testScore.password;
  i++;

}

function showAvg() {
  document.getElementById("tableScore").querySelector("th:nth-child(6)").style.display = "block";

  var colAvg = document.getElementById("tableScore").querySelectorAll("td:nth-child(6n)");
  for (var i = 0; i < colAvg.length; i++) {
    colAvg[i].style.display = "block";
  }
}

function showBest() {
  var colAvg = document.getElementById("tableScore").querySelectorAll("td:nth-child(6n)");
  var rowAvg = document.getElementById("tableScore").querySelectorAll("tr:nth-child(1n)");

  for (var i = 0; i < colAvg.length; i++) {
    var avg = parseFloat(colAvg[i].innerText);
    if (avg >= 8) {
      rowAvg[i + 1].style.background = "red";
    } else {}
  }
}
</script>
</html>
